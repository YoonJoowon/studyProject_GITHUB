<!DOCTYPE html>
<html lang="en">
<head>
  <title>Github</title>
  <meta author="jw.Yoon" content="miniproject">
  <meta author="description" content="Github is where people build software">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,
  maximum-scale=1, minimum-scale=1">
  <!-- viewport는 화면 전체를 뜻함 ㅣ 우측에 대한 내용 기준으로 가로 길이를 잡겠다 ㅣ
  비율 변화(글자 안깨질려면 기본값으로 사용) ㅣ 손가락으로 화면 비율 변화 시키는거 막는다 ㅣ 
  최대값과 최솟값을 화면이 깨질 수 있기 때문에 고정을 시킴-->
  <title>Github</title>
  <!-- open graph 와 twitter card : : 카카오톡같은곳에 웹링크를 넣으면 보이는 미리보기 화면을 설정--> 
  <!-- http://ogp.me/   오픈그래프 open graph -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="GitHub">
  <meta property="og:title" content="Build software better, together">
  <meta property="og:description" content="GitHub clone coding / GitHub is where people build software.">
  <meta property="og:image" content="img/logo__github.png">
  <meta property="og:url" content="https://github.com">

  <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:site" content="GitHub">
  <meta property="twitter:title" content="Build software better, together">
  <meta property="twitter:description" content="GitHub clone coding / GitHub is where people build software.">
  <meta property="twitter:image" content="img/logo__github.png">
  <meta property="twitter:url" content="https://github.com">

  <!-- 1)IE 일경우 favicon설정을 하단처럼 주석처리 이유는 다음과 같은 사유로 자동인식되서이다. :
     루트 경로(최상위github폴더 하단에 index.html과 나란히 있는 상태)에 `favicon.ico`가 있을경우 자동인식하고 그렇지 않을경우 태그에 작성한 루트를 반영 -->
  <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
  <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> 1) ie 브라우저의 favicon 설정 -->
  <link rel="icon" href="favicon.png"> <!-- 2) 웹 기본 favicon 설정-->
  <link rel="apple-touch-icon" href="favicon.png"> <!-- 3) 앱( 아이폰+ 안드 포함 ) favicon 설정-->


  <!-- 2)reset.css 초기화 : 브라우저가 가진 여백을포함한 기본스타일 및 .css파일의 기존스타일들을 없에고 초기화-->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"> 

  <!-- 1) https://fonts.google.com/ 구글폰트 홈피를 사용한 link 와 css 속성 연결후 hello world 를 body안에 넣어 폰트체크--> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css"> 

</head>
<body>
  <div class="body__container"> 
    <!--BEM : css 작명규칙
      1. a__b a의 일부분인 b라는 의미 (언더바 2개)
      2. c--d c의 상태는 d라는 의미 (대쉬를 2번) -->
    <header class="section">
      <div class="inner">  
        <!-- 헤더의 좌측메뉴 -->
        <div class="menu-group">

          <div class="logo"><a href="#">Github</a></div>
          <ul class="main-menu">
            <li><a href="#">Personal </a></li>
            <li><a href="#">Open Source</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">Explore</a></li>
          </ul>

        </div>
      </div>
    </header>

  </div>

</body>
</html>
